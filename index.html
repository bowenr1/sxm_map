<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of St. Maarten / St. Martin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Interactive Map of St. Maarten / St. Martin</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="markers.js"></script> <!-- Include your markers data -->
    <script>
        // Initialize the map
        var map = L.map('map').setView([18.0425, -63.0548], 12);

        // Set up the OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add markers with popups and links
        markers.forEach(function(marker) {
            var popupContent = "<h3>" + marker.title + "</h3>" +
                               "<p>" + marker.excerpt + "</p>" +
                               "<p><a href='" + marker.url + "' target='_blank'>Read more</a></p>";
            
            L.marker([marker.lat, marker.lng])
             .bindPopup(popupContent)
             .addTo(map)
             .on('mouseover', function(e) {
                 this.openPopup();
             })
             .on('mouseout', function(e) {
                 this.closePopup();
             });
        });
    </script>
</body>
</html>
