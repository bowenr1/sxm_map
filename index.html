<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of St. Maarten / St. Martin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v2.0.0/leaflet-maptilersdk.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Karla:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars for the entire page */
        }
        #map {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Ensure no scrollbars appear */
        }
        .toggle-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white; /* White background */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            font-family: 'Karla', sans-serif; /* Karla font */
        }
        .toggle-button {
            display: block;
            margin: 5px 0;
            padding: 5px 10px;
            cursor: pointer;
            background-color: grey; /* Default grey background */
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Karla', sans-serif; /* Karla font */
        }
        .toggle-button.selected {
            background-color: black; /* Black background for selected */
        }
        .toggle-button:hover {
            background-color: #333; /* Darker background on hover */
        }
        /* Customize Leaflet popups */
        .leaflet-popup-content-wrapper {
            background-color: #f9f9f9; /* Background color */
            color: #333; /* Text color */
            border-radius: 10px; /* Rounded corners */
            border: 2px solid #333; /* Border color and width */
            width: 250px; /* Fixed width */
            max-width: 300px; /* Maximum width */
        }
        .leaflet-popup-content {
            font-family: 'Karla', sans-serif;
        }
        .popup-title {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 700;
            margin: 0;
            font-size: 20px; /* Increased font size */
            text-transform: uppercase; /* Make title uppercase */
        }
        .popup-excerpt, .popup-tags {
            font-family: 'Karla', sans-serif;
            margin: 0;
            font-size: 14px;
        }
        .popup-link {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 14px;
            color: black !important; /* Change to black */
            text-decoration: none !important; /* Remove underline */
            font-weight: bold; /* Make the link bold */
        }
        .popup-link:hover {
            text-decoration: underline !important; /* Optionally add underline on hover */
        }
        .popup-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="toggle-buttons">
        <button class="toggle-button" onclick="toggleMarkers('all')">All</button>
        <button class="toggle-button" onclick="toggleMarkers('articles')">Articles</button>
        <button class="toggle-button" onclick="toggleMarkers('pictures')">Pictures</button>
        <button class="toggle-button" onclick="toggleMarkers('sounds')">Sounds</button>
        <button class="toggle-button" onclick="toggleMarkers('videos')">Videos</button>
        <button class="toggle-button" onclick="toggleMarkers('wildlife')">Wildlife</button>
        <button class="toggle-button" onclick="toggleMarkers('beaches')">Beaches</button>
    </div>
    <script src="markers.js"></script>
    <script>
        const key = 'MlSSOtnP7BKLPGqmyOBa';
        const weatherApiKey = 'e60426ef3c6491f3fe0e767644883aed';
        const map = L.map('map').setView([18.0425, -63.0548], 12);
        
        // Add MapTiler layer with your specific map
        const mtLayer = L.maptilerLayer({
            apiKey: key,
            style: 'c7ddf263-2f1f-4e5c-8713-4642a84b774c' // Your specific map style ID
        }).addTo(map);

        const bounds = [
            [18.01, -63.15],
            [18.13, -62.97]
        ];
        
        map.fitBounds(bounds);

        // Add routing control
        L.Routing.control({
            waypoints: [
                L.latLng(18.0425, -63.0548), // Example start point
                L.latLng(18.1325, -63.1400)  // Example end point
            ],
            routeWhileDragging: true
        }).addTo(map);

        // Add heat map layer
        var heatData = [
            [18.0425, -63.0548, 0.5], // Example data points
            [18.1325, -63.1400, 0.8],
            [18.0725, -63.0800, 0.6],
            [18.1125, -63.1200, 0.9],
            [18.1525, -63.1600, 0.7]
        ];

        var heat = L.heatLayer(heatData, {
            radius: 25,
            blur: 15,
            maxZoom: 17,
        }).addTo(map);

        // Add weather overlay layer
        var weatherLayer = L.tileLayer('https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=' + weatherApiKey, {
            opacity: 0.5
        }).addTo(map);

        // Fetch and display current weather
        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=18.0425&lon=-63.0548&appid=${weatherApiKey}`)
            .then(response => response.json())
            .then(data => {
                var weatherInfo = `Weather: ${data.weather[0].description}<br>Temperature: ${(data.main.temp - 273.15).toFixed(2)}Â°C`;
                L.marker([18.0425, -63.0548])
                    .bindPopup(weatherInfo)
                    .addTo(map);
            });

        // Create layer groups for each marker type
        var articleLayer = L.layerGroup();
        var pictureLayer = L.layerGroup();
        var soundLayer = L.layerGroup();
        var videoLayer = L.layerGroup();
        var wildlifeLayer = L.layerGroup();
        var beachLayer = L.layerGroup();

        // Function to create markers and add them to the respective layer
        function createMarkers(markerData, layer) {
            markerData.forEach(function(marker) {
                var popupContent = `
                    <div class="popup-content">
                        <img src="${marker.imageUrl}" alt="${marker.title}" class="popup-image"/>
                        <h3 class="popup-title">${marker.title}</h3>
                        <p class="popup-excerpt">${marker.excerpt.split(" ").slice(0, 5).join(" ")}...</p>
                        <p class="popup-tags">${marker.tags.split(", ").slice(0, 5).join(", ")}</p>
                        <p><a href="${marker.url}" target="_blank" class="popup-link">Read More &rarr;</a></p>
                    </div>
                `;
                L.marker([marker.lat, marker.lng]).bindPopup(popupContent).addTo(layer);
            });
        }

        // Create markers for each layer
        createMarkers(articleMarkers, articleLayer);
        createMarkers(pictureMarkers, pictureLayer);
        createMarkers(soundMarkers, soundLayer);
        createMarkers(videoMarkers, videoLayer);
        createMarkers(wildlifeMarkers, wildlifeLayer);
        createMarkers(beachMarkers, beachLayer);

        // Function to toggle marker layers
        function toggleMarkers(type) {
            // Remove all layers
            map.eachLayer(function (layer) {
                if (layer instanceof L.Marker || layer instanceof L.LayerGroup) {
                    map.removeLayer(layer);
                }
            });

            // Add the selected layers
            switch (type) {
                case 'all':
                    articleLayer.addTo(map);
                    pictureLayer.addTo(map);
                    soundLayer.addTo(map);
                    videoLayer.addTo(map);
                    wildlifeLayer.addTo(map);
                    beachLayer.addTo(map);
                    break;
                case 'articles':
                    articleLayer.addTo(map);
                    break;
                case 'pictures':
                    pictureLayer.addTo(map);
                    break;
                case 'sounds':
                    soundLayer.addTo(map);
                    break;
                case 'videos':
                    videoLayer.addTo(map);
                    break;
                case 'wildlife':
                    wildlifeLayer.addTo(map);
                    break;
                case 'beaches':
                    beachLayer.addTo(map);
                    break;
                // Add cases for other marker types as needed
            }

            // Update button states
            var buttons = document.querySelectorAll('.toggle-button');
            buttons.forEach(function(button) {
                button.classList.remove('selected');
            });
            document.querySelector('.toggle-button[onclick="toggleMarkers(\'' + type + '\')"]').classList.add('selected');
        }

        // Initially add all layers to the map and set the "All" button as selected
        toggleMarkers('all');
    </script>
</body>
</html>
