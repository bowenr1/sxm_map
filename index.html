<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of St. Maarten / St. Martin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Karla:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars for the entire page */
        }
        #map {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Ensure no scrollbars appear */
        }
        /* Customize Leaflet popups */
        .leaflet-popup-content-wrapper {
            background-color: #f9f9f9; /* Background color */
            color: #333; /* Text color */
            border-radius: 10px; /* Rounded corners */
            border: 2px solid #333; /* Border color and width */
            width: 250px; /* Fixed width */
            max-width: 300px; /* Maximum width */
        }
        .leaflet-popup-content {
            font-family: 'Karla', sans-serif;
        }
        .popup-title {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 700;
            margin: 0;
            font-size: 20px; /* Increased font size */
            text-transform: uppercase; /* Make title uppercase */
        }
        .popup-excerpt, .popup-tags {
            font-family: 'Karla', sans-serif;
            margin: 0;
            font-size: 14px;
        }
        .popup-link {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 14px;
            color: black !important; /* Change to black */
            text-decoration: none !important; /* Remove underline */
            font-weight: bold; /* Make the link bold */
        }
        .popup-link:hover {
            text-decoration: underline !important; /* Optionally add underline on hover */
        }
        .popup-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="markers.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([18.0425, -63.0548], 12);

        // Set up the OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Define the bounds of St. Maarten / St. Martin
        var bounds = [
            [18.01, -63.15],  // Southwest coordinates
            [18.13, -62.97]   // Northeast coordinates
        ];

        // Fit the map to the defined bounds
        map.fitBounds(bounds);

        // Add markers with popups and links
        markers.forEach(function(marker) {
            var popupContent = `
                <div class="popup-content">
                    <img src="${marker.imageUrl}" alt="${marker.title}" class="popup-image"/>
                    <h3 class="popup-title">${marker.title}</h3>
                    <p class="popup-excerpt">${marker.excerpt.split(" ").slice(0, 15).join(" ")}...</p>
                    <p class="popup-tags">${marker.tags.split(", ").slice(0, 5).join(", ")}</p>
                    <p><a href="${marker.url}" target="_blank" class="popup-link">Read More &rarr;</a></p>
                </div>
            `;

            var markerInstance = L.marker([marker.lat, marker.lng])
                                 .bindPopup(popupContent)
                                 .addTo(map);

            markerInstance.on('click', function(e) {
                this.openPopup();
            });
        });
    </script>
</body>
</html>
