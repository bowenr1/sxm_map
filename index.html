<!DOCTYPE html>
<html>
<head>
    <title>Custom Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars for the entire page */
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .popup-content {
            font-family: 'Karla', sans-serif;
        }
        .popup-title {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 700;
            font-size: 20px;
            text-transform: uppercase;
        }
        .popup-excerpt, .popup-tags {
            font-size: 14px;
        }
        .popup-link {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 14px;
            color: black !important;
            text-decoration: none !important;
            font-weight: bold;
        }
        .popup-link:hover {
            text-decoration: underline !important;
        }
        .popup-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="markers.js"></script>
    <script>
        var map = L.map('map').setView([18.0425, -63.0548], 12);

        // Use a custom tile layer (e.g., CartoDB Positron)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            maxZoom: 19
        }).addTo(map);

        // Custom marker icon
        var customIcon = L.icon({
            iconUrl: 'path/to/custom-icon.png',
            iconSize: [38, 38],
            iconAnchor: [22, 94],
            popupAnchor: [-3, -76],
            shadowUrl: 'path/to/marker-shadow.png',
            shadowSize: [68, 95],
            shadowAnchor: [22, 94]
        });

        // Function to create markers and add them to the respective layer
        function createMarkers(markerData, layer) {
            markerData.forEach(function(marker) {
                var popupContent = `
                    <div class="popup-content">
                        <img src="${marker.imageUrl}" alt="${marker.title}" class="popup-image"/>
                        <h3 class="popup-title">${marker.title}</h3>
                        <p class="popup-excerpt">${marker.excerpt.split(" ").slice(0, 5).join(" ")}...</p>
                        <p class="popup-tags">${marker.tags.split(", ").slice(0, 5).join(", ")}</p>
                        <p><a href="${marker.url}" target="_blank" class="popup-link">Read More &rarr;</a></p>
                    </div>
                `;
                L.marker([marker.lat, marker.lng], {icon: customIcon}).bindPopup(popupContent).addTo(layer);
            });
        }

        // Create layer groups for each marker type
        var articleLayer = L.layerGroup();
        var pictureLayer = L.layerGroup();
        var soundLayer = L.layerGroup();
        var videoLayer = L.layerGroup();
        var wildlifeLayer = L.layerGroup();
        var beachLayer = L.layerGroup();

        // Create markers for each layer
        createMarkers(articleMarkers, articleLayer);
        createMarkers(pictureMarkers, pictureLayer);
        createMarkers(soundMarkers, soundLayer);
        createMarkers(videoMarkers, videoLayer);
        createMarkers(wildlifeMarkers, wildlifeLayer);
        createMarkers(beachMarkers, beachLayer);

        // Function to toggle marker layers
        function toggleMarkers(type) {
            // Remove all layers
            map.eachLayer(function (layer) {
                if (layer instanceof L.Marker || layer instanceof L.LayerGroup) {
                    map.removeLayer(layer);
                }
            });

            // Add the selected layers
            switch (type) {
                case 'all':
                    articleLayer.addTo(map);
                    pictureLayer.addTo(map);
                    soundLayer.addTo(map);
                    videoLayer.addTo(map);
                    wildlifeLayer.addTo(map);
                    beachLayer.addTo(map);
                    break;
                case 'articles':
                    articleLayer.addTo(map);
                    break;
                case 'pictures':
                    pictureLayer.addTo(map);
                    break;
                case 'sounds':
                    soundLayer.addTo(map);
                    break;
                case 'videos':
                    videoLayer.addTo(map);
                    break;
                case 'wildlife':
                    wildlifeLayer.addTo(map);
                    break;
                case 'beaches':
                    beachLayer.addTo(map);
                    break;
                // Add cases for other marker types as needed
            }

            // Update button states
            var buttons = document.querySelectorAll('.toggle-button');
            buttons.forEach(function(button) {
                button.classList.remove('selected');
            });
            document.querySelector('.toggle-button[onclick="toggleMarkers(\'' + type + '\')"]').classList.add('selected');
        }

        // Initially add all layers to the map and set the "All" button as selected
        toggleMarkers('all');
    </script>
</body>
</html>
