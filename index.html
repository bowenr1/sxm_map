<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of St. Maarten / St. Martin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Karla:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #map {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .toggle-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            font-family: 'Karla', sans-serif;
        }
        .toggle-button {
            display: block;
            margin: 5px 0;
            padding: 5px 10px;
            cursor: pointer;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Karla', sans-serif;
        }
        .toggle-button.selected {
            background-color: black;
        }
        .toggle-button:hover {
            background-color: #333;
        }
        .leaflet-popup-content-wrapper {
            background-color: #f9f9f9;
            color: #333;
            border-radius: 10px;
            border: 2px solid #333;
            width: 250px;
            max-width: 300px;
        }
        .leaflet-popup-content {
            font-family: 'Karla', sans-serif;
        }
        .popup-title {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 700;
            margin: 0;
            font-size: 20px;
            text-transform: uppercase;
        }
        .popup-excerpt, .popup-tags {
            font-family: 'Karla', sans-serif;
            margin: 0;
            font-size: 14px;
        }
        .popup-link {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 14px;
            color: black !important;
            text-decoration: none !important;
            font-weight: bold;
        }
        .popup-link:hover {
            text-decoration: underline !important;
        }
        .popup-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="toggle-buttons">
        <button class="toggle-button" onclick="toggleMarkers('all')">All</button>
        <button class="toggle-button" onclick="toggleMarkers('articles')">Articles</button>
        <button class="toggle-button" onclick="toggleMarkers('pictures')">Pictures</button>
        <button class="toggle-button" onclick="toggleMarkers('sounds')">Sounds</button>
        <button class="toggle-button" onclick="toggleMarkers('videos')">Videos</button>
        <button class="toggle-button" onclick="toggleMarkers('wildlife')">Wildlife</button>
        <button class="toggle-button" onclick="toggleMarkers('beaches')">Beaches</button>
    </div>
    <script src="markers.js"></script>
    <script>
        // Initialize Mapbox map
        mapboxgl.accessToken = 'pk.eyJ1IjoiYm93cGx1IiwiYSI6ImNseGdjeTl6azEybmIyaW9ueHBudHllejYifQ.PCgeIsjz_AAa3f-JSU9ZyQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // Mapbox style URL
            center: [-63.0548, 18.0425],
            zoom: 12
        });

        map.on('load', function () {
            // Add heatmap layer for articleMarkers
            map.addSource('articles', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: articleMarkers.map(marker => ({
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [marker.lng, marker.lat]
                        },
                        properties: {
                            title: marker.title
                        }
                    }))
                }
            });

            map.addLayer({
                id: 'articles-heat',
                type: 'heatmap',
                source: 'articles',
                maxzoom: 15,
                paint: {
                    'heatmap-weight': {
                        property: 'title',
                        type: 'exponential',
                        stops: [
                            [0, 0],
                            [5, 2]
                        ]
                    },
                    'heatmap-intensity': {
                        stops: [
                            [0, 1],
                            [15, 3]
                        ]
                    },
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0, 'rgba(33,102,172,0)',
                        0.2, 'rgb(103,169,207)',
                        0.4, 'rgb(209,229,240)',
                        0.6, 'rgb(253,219,199)',
                        0.8, 'rgb(239,138,98)',
                        1, 'rgb(178,24,43)'
                    ],
                    'heatmap-radius': {
                        stops: [
                            [0, 2],
                            [15, 20]
                        ]
                    },
                    'heatmap-opacity': {
                        default: 1,
                        stops: [
                            [14, 1],
                            [15, 0]
                        ]
                    }
                }
            });

            // Initially show all layers and set the "All" button as selected
            toggleMarkers('all');
        });

        // Functions to toggle markers (assuming they are already created and stored in layer groups)
        function toggleMarkers(type) {
            // Hide all layers
            const layers = ['articles-heat']; // Add other layers if needed
            layers.forEach(layer => {
                map.setLayoutProperty(layer, 'visibility', 'none');
            });

            // Show the selected layer
            switch (type) {
                case 'all':
                    layers.forEach(layer => {
                        map.setLayoutProperty(layer, 'visibility', 'visible');
                    });
                    break;
                case 'articles':
                    map.setLayoutProperty('articles-heat', 'visibility', 'visible');
                    break;
                // Add cases for other marker types as needed
            }

            // Update button states
            var buttons = document.querySelectorAll('.toggle-button');
            buttons.forEach(function(button) {
                button.classList.remove('selected');
            });
            document.querySelector('.toggle-button[onclick="toggleMarkers(\'' + type + '\')"]').classList.add('selected');
        }
    </script>
</body>
</html>
