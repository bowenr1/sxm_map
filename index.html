<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of St. Maarten / St. Martin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Karla:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars for the entire page */
        }
        #map {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Ensure no scrollbars appear */
        }
        .toggle-buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white; /* White background */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            font-family: 'Karla', sans-serif; /* Karla font */
            display: flex;
            gap: 5px;
        }
        .toggle-button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: grey; /* Default grey background */
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Karla', sans-serif; /* Karla font */
        }
        .toggle-button.selected {
            background-color: black; /* Black background for selected */
        }
        .toggle-button:hover {
            background-color: #333; /* Darker background on hover */
        }
        /* Customize Leaflet popups */
        .leaflet-popup-content-wrapper {
            background-color: #f9f9f9; /* Background color */
            color: #333; /* Text color */
            border-radius: 10px; /* Rounded corners */
            border: 2px solid #333; /* Border color and width */
            width: 250px; /* Fixed width */
            max-width: 300px; /* Maximum width */
        }
        .leaflet-popup-content {
            font-family: 'Karla', sans-serif;
        }
        .popup-title {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 700;
            margin: 0;
            font-size: 20px; /* Increased font size */
            text-transform: uppercase; /* Make title uppercase */
        }
        .popup-excerpt, .popup-tags {
            font-family: 'Karla', sans-serif;
            margin: 0;
            font-size: 14px;
        }
        .popup-link {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 14px;
            color: black !important; /* Change to black */
            text-decoration: none !important; /* Remove underline */
            font-weight: bold; /* Make the link bold */
        }
        .popup-link:hover {
            text-decoration: underline !important; /* Optionally add underline on hover */
        }
        .popup-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        /* Ensure popups have a higher z-index */
        .leaflet-popup {
            z-index: 1100 !important;
        }
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .toggle-buttons {
                padding: 5px;
                gap: 2px;
            }
            .toggle-button {
                padding: 3px 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="toggle-buttons">
        <button class="toggle-button" onclick="toggleMarkers('articles')">Articles</button>
        <button class="toggle-button" onclick="toggleMarkers('pictures')">Pictures</button>
        <button class="toggle-button" onclick="toggleMarkers('sounds')">Sounds</button>
        <button class="toggle-button" onclick="toggleMarkers('videos')">Videos</button>
    </div>
    <script src="markers.js"></script>
    <script>
        const map = L.map('map', {
            maxBounds: [
                [17.95, -63.25], // Southwest corner
                [18.15, -62.85]  // Northeast corner
            ],
            maxBoundsViscosity: 1.0
        }).setView([18.075, -63.05], 13); // Centered on St. Martin

        // Add a basic map layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Custom icons for each marker category with increased size
        const icons = {
            articles: L.icon({ iconUrl: 'article-icon.png', iconSize: [37.5, 61.5], iconAnchor: [18.75, 61.5], popupAnchor: [1, -51], shadowSize: [61.5, 61.5] }),
            pictures: L.icon({ iconUrl: 'picture-icon.png', iconSize: [37.5, 61.5], iconAnchor: [18.75, 61.5], popupAnchor: [1, -51], shadowSize: [61.5, 61.5] }),
            sounds: L.icon({ iconUrl: 'sound-icon.png', iconSize: [37.5, 61.5], iconAnchor: [18.75, 61.5], popupAnchor: [1, -51], shadowSize: [61.5, 61.5] }),
            videos: L.icon({ iconUrl: 'video-icon.png', iconSize: [37.5, 61.5], iconAnchor: [18.75, 61.5], popupAnchor: [1, -51], shadowSize: [61.5, 61.5] })
        };

        // Create layer groups for each marker type
        var articleLayer = L.layerGroup();
        var pictureLayer = L.layerGroup();
        var soundLayer = L.layerGroup();
        var videoLayer = L.layerGroup();

        // Function to create markers and add them to the respective layer
        function createMarkers(markerData, layer, icon) {
            markerData.forEach(function(marker) {
                var popupContent = `
                    <div class="popup-content">
                        <img src="${marker.imageUrl}" alt="${marker.title}" class="popup-image"/>
                        <h3 class="popup-title">${marker.title}</h3>
                        <p class="popup-excerpt">${marker.excerpt.split(" ").slice(0, 5).join(" ")}...</p>
                        <p class="popup-tags">${marker.tags.split(", ").slice(0, 5).join(", ")}</p>
                        <p><a href="${marker.url}" target="_blank" class="popup-link">Read More &rarr;</a></p>
                    </div>
                `;
                
                var markerInstance = L.marker([marker.lat, marker.lng], { icon: icon }).bindPopup(popupContent).addTo(layer);

                markerInstance.on('popupopen', function(e) {
                    var px = map.project(e.popup._latlng); // find the pixel location on the map where the popup anchor is
                    px.y -= e.popup._container.clientHeight / 2; // adjust for the height of the popup container
                    map.panTo(map.unproject(px), {animate: true}); // pan to new center
                });
            });
        }

        // Create markers for each layer
        createMarkers(articleMarkers, articleLayer, icons.articles);
        createMarkers(pictureMarkers, pictureLayer, icons.pictures);
        createMarkers(soundMarkers, soundLayer, icons.sounds);
        createMarkers(videoMarkers, videoLayer, icons.videos);

        // Function to toggle marker layers
        function toggleMarkers(type) {
            // Remove all layers
            map.eachLayer(function (layer) {
                if (layer instanceof L.Marker || layer instanceof L.LayerGroup) {
                    map.removeLayer(layer);
                }
            });

            // Add the selected layers
            switch (type) {
                case 'articles':
                    articleLayer.addTo(map);
                    break;
                case 'pictures':
                    pictureLayer.addTo(map);
                    break;
                case 'sounds':
                    soundLayer.addTo(map);
                    break;
                case 'videos':
                    videoLayer.addTo(map);
                    break;
                // Add cases for other marker types as needed
            }

            // Update button states
            var buttons = document.querySelectorAll('.toggle-button');
            buttons.forEach(function(button) {
                button.classList.remove('selected');
            });
            document.querySelector('.toggle-button[onclick="toggleMarkers(\'' + type + '\')"]').classList.add('selected');
        }

        // Initially add article layer to the map and set the "Articles" button as selected
        toggleMarkers('articles');
    </script>
</body>
</html>
