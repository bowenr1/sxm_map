<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of St. Maarten / St. Martin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v2.0.0/leaflet-maptilersdk.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.5/Control.FullScreen.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/1.4.5/Control.FullScreen.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Karla:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars for the entire page */
        }
        #map {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Ensure no scrollbars appear */
        }
        .toggle-buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 5px;
            font-family: 'Karla', sans-serif; /* Karla font */
        }
        .toggle-button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: white; /* Default white background */
            color: black;
            border: none;
            border-radius: 5px;
            font-family: 'Karla', sans-serif; /* Karla font */
        }
        .toggle-button.selected {
            background-color: black; /* Black background for selected */
            color: white;
        }
        .toggle-button:hover {
            background-color: #f0f0f0; /* Lighter background on hover */
        }
        .toggle-button.selected:hover {
            color: black; /* Black font on hover when selected */
        }
        .control-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: white; /* Default white background */
            color: black;
            border: none;
            border-radius: 5px;
            font-family: 'Karla', sans-serif; /* Karla font */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .control-button:hover {
            background-color: #f0f0f0; /* Lighter background on hover */
        }
        /* Customize Leaflet popups */
        .leaflet-popup-content-wrapper {
            background-color: #f9f9f9; /* Background color */
            color: #333; /* Text color */
            border-radius: 10px; /* Rounded corners */
            border: 2px solid #333; /* Border color and width */
            width: 250px; /* Fixed width */
            max-width: 300px; /* Maximum width */
        }
        .leaflet-popup-content {
            font-family: 'Karla', sans-serif;
        }
        .popup-title {
            font-family: 'Barlow Condensed', sans-serif;
            font-weight: 700;
            margin: 0;
            font-size: 20px; /* Increased font size */
            text-transform: uppercase; /* Make title uppercase */
            letter-spacing: -0.75px; /* Letter spacing */
        }
        .popup-excerpt, .popup-tags {
            font-family: 'Karla', sans-serif;
            margin: 0;
            font-size: 14px;
        }
        .popup-link {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 14px;
            color: black !important; /* Change to black */
            text-decoration: none !important; /* Remove underline */
            font-weight: bold; /* Make the link bold */
        }
        .popup-link:hover {
            text-decoration: underline !important; /* Optionally add underline on hover */
        }
        .popup-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        /* Ensure popups have a higher z-index */
        .leaflet-popup {
            z-index: 1100 !important;
        }
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .toggle-buttons {
                padding: 5px;
                gap: 2px;
            }
            .toggle-button {
                padding: 3px 5px;
                font-size: 12px;
            }
            .control-button {
                padding: 3px 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="toggle-buttons">
        <button class="toggle-button selected" onclick="toggleMarkers('all')">All</button>
        <button class="toggle-button" onclick="toggleMarkers('articles')">Articles</button>
        <button class="toggle-button" onclick="toggleMarkers('pictures')">Photos</button>
        <button class="toggle-button" onclick="toggleMarkers('videos')">Videos</button>
    </div>
    <div class="control-buttons">
        <button id="locate-button" class="control-button">Locate Me</button>
        <button id="reset-view-button" class="control-button">Reset View</button>
    </div>
    <script>
        const key = 'MlSSOtnP7BKLPGqmyOBa';
        const map = L.map('map', {
            maxZoom: 19, // Set maxZoom here
        }).setView([18.075, -63.05], 13); // Centered on St. Martin
        
        // Add MapTiler layer
        const mtLayer = L.maptilerLayer({
            apiKey: key,
            style: "c7ddf263-2f1f-4e5c-8713-4642a84b774c", // optional
        }).addTo(map);

        // Add fullscreen control to the map
        L.control.fullscreen().addTo(map);

        // Sample markers
        const markersData = [
            { lat: 18.074, lng: -63.061, title: 'Marker 1', excerpt: 'This is marker 1.', imageUrl: 'path/to/image1.jpg', url: 'https://example.com', tags: 'articles' },
            { lat: 18.077, lng: -63.054, title: 'Marker 2', excerpt: 'This is marker 2.', imageUrl: 'path/to/image2.jpg', url: 'https://example.com', tags: 'pictures' },
            { lat: 18.070, lng: -63.050, title: 'Marker 3', excerpt: 'This is marker 3.', imageUrl: 'path/to/image3.jpg', url: 'https://example.com', tags: 'videos' }
        ];

        // Marker cluster group
        const markers = L.markerClusterGroup();

        // Function to create markers and add them to the marker cluster group
        function createMarkers(markerData) {
            markerData.forEach(function(marker) {
                var popupContent = `
                    <div class="popup-content">
                        <img src="${marker.imageUrl}" alt="${marker.title}" class="popup-image"/>
                        <h3 class="popup-title">${marker.title}</h3>
                        <p class="popup-excerpt">${marker.excerpt}</p>
                        <p class="popup-tags">${marker.tags}</p>
                        <p><a href="${marker.url}" target="_blank" class="popup-link">Read More &rarr;</a></p>
                    </div>
                `;
                var markerInstance = L.marker([marker.lat, marker.lng]).bindPopup(popupContent);
                markers.addLayer(markerInstance);
            });
        }

        // Create markers and add to map
        createMarkers(markersData);

        // Add the marker cluster group to the map
        map.addLayer(markers);

        // Function to toggle marker layers
        function toggleMarkers(type) {
            // Clear all markers
            markers.clearLayers();

            // Add the selected markers
            switch (type) {
                case 'all':
                    createMarkers(markersData);
                    break;
                case 'articles':
                case 'pictures':
                case 'videos':
                    // Example: filter markers based on type if needed
                    createMarkers(markersData.filter(m => m.tags.includes(type)));
                    break;
                // Add cases for other marker types as needed
            }

            // Add the marker cluster group to the map
            map.addLayer(markers);

            // Update button states
            var buttons = document.querySelectorAll('.toggle-button');
            buttons.forEach(function(button) {
                button.classList.remove('selected');
            });
            document.querySelector('.toggle-button[onclick="toggleMarkers(\'' + type + '\')"]').classList.add('selected');
        }

        // Initially add all layers to the map and set the "All" button as selected
        toggleMarkers('all');

        // Geolocation functionality
        document.getElementById('locate-button').onclick = function() {
            map.locate({ setView: true, maxZoom: 16 });
        };

        map.on('locationfound', function(e) {
            L.marker(e.latlng).addTo(map)
                .bindPopup('You are here').openPopup();
        });

        map.on('locationerror', function() {
            alert('Location access denied.');
        });

        // Reset view functionality
        document.getElementById('reset-view-button').onclick = function() {
            map.setView([18.075, -63.05], 13);
        };
    </script>
</body>
</html>
