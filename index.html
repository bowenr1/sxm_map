<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of St. Maarten / St. Martin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars for the entire page */
        }
        #map {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Ensure no scrollbars appear */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="markers.js"></script> <!-- Include your markers data -->
    <script>
        // Initialize the map
        var map = L.map('map').setView([18.0425, -63.0548], 12);

        // Set up the OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Define the bounds of St. Maarten / St. Martin
        var bounds = [
            [18.01, -63.15],  // Southwest coordinates
            [18.13, -62.97]   // Northeast coordinates
        ];
        
        // Fit the map to the defined bounds
        map.fitBounds(bounds);

        // Add markers with popups and links
        markers.forEach(function(marker) {
            var popupContent = "<h3>" + marker.title + "</h3>" +
                               "<p>" + marker.excerpt + "</p>" +
                               "<p><a href='" + marker.url + "' target='_blank'>Read more</a></p>";

            var markerInstance = L.marker([marker.lat, marker.lng])
                                 .bindPopup(popupContent)
                                 .addTo(map);

            markerInstance.on('click', function(e) {
                this.openPopup();
            });
        });
    </script>
</body>
</html>
